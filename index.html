<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinoteka</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Ukraine_film_clapperboard.svg/1200px-Ukraine_film_clapperboard.svg.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
	<!-- Sidebar open button -->
        <button class="menu-toggle" id="sidebarToggle">&#9776;</button>
		<!-- header -->
        <h1>Random Movies</h1>
    </header>
	 <!-- Sidebar content here -->
    <div class="sidebar">
        <aside>
            <!-- Search -->
            <input type="text" id="searchInput" placeholder="Search...">
             <!-- Random button -->
            <button class="random-genre" id="unknownGenreButton">Random</button>
            <!-- Categories  -->
            <div class="genre-icons">
                <div class="genre-icon" data-genre-id="28">Action</div>
                <div class="genre-icon" data-genre-id="35">Comedy</div>
                <div class="genre-icon" data-genre-id="18">Drama</div>
                <div class="genre-icon" data-genre-id="12">Adventure</div>
                <div class="genre-icon" data-genre-id="16">Animation</div>
                <div class="genre-icon" data-genre-id="80">Crime</div>
                <div class="genre-icon" data-genre-id="99">Documentary</div>
                <div class="genre-icon" data-genre-id="10751">Family</div>
                <div class="genre-icon" data-genre-id="14">Fantasy</div>
                <div class="genre-icon" data-genre-id="36">History</div>
                <div class="genre-icon" data-genre-id="27">Horror</div>
                <div class="genre-icon" data-genre-id="10402">Music</div>
                <div class="genre-icon" data-genre-id="9648">Mystery</div>
                <div class="genre-icon" data-genre-id="10749">Romance</div>
                <div class="genre-icon" data-genre-id="878">Science Fiction</div>
                <div class="genre-icon" data-genre-id="10770">TV Movie</div>
                <div class="genre-icon" data-genre-id="53">Thriller</div>
                <div class="genre-icon" data-genre-id="10752">War</div>
                <div class="genre-icon" data-genre-id="37">Western</div>
            </div>
			 <!-- Language select -->
            <select id="languageToggle">
                <option value="en-US">English</option>
                <option value="uk-UA">Українська</option>
                <option value="ru-RU">Русский</option>
            </select>
        </aside>
    </div>
    <main>
	 <!-- Main content here -->
        <div class="main-content">
            <!-- Movie blocks  -->
            <div id="randomMovies" class="movie-container"></div>
            <div id="moviesList" class="movie-container"></div>
        </div>
	<!-- Modal content here -->
        <div id="movieModal" class="modal"> </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
